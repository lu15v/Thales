<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.default.min.css" />
  	<link rel="stylesheet" href="assets/css/text_box.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="container-fluid">
  <h2 align="center">Automatic System</h2>
  <div class="row">
    <div class="col-sm-4">
      <h4>PRE-CLA</h4>
      <img src="assets/css/images/moto_icon.png"  style="width: 20%; height: 20%"> &nbsp; &nbsp; &nbsp; &nbsp; <input  type="number"> <br>
      <img src="assets/css/images/auto_icon.png"  style="width: 20%; height: 20%"> &nbsp; &nbsp; &nbsp; &nbsp; <input  type="number"><br>
      <img src="assets/css/images/truck_1_icon.png"  style="width: 20%; height: 20%"> &nbsp; &nbsp; &nbsp; &nbsp; <input  type="number"><br>
      <img src="assets/css/images/truck_2_icon.png"  style="width: 22%; height: 20%"> &nbsp; &nbsp; &nbsp; &nbsp; <input  type="number"><br>
      <div class="text-center"><button type="button" class="btn btn-danger">RESET</button></div>
    </div>
    <div class="col-sm-4">
      <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="  progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar"
      aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
        40%
      </div>
    </div>
        <div class="text-center"><button type="button" class="btn btn-primary">START</button></div>
    </div>
  </div>
    <div class="col-sm-4">
      <h4>POS-CLA</h4>
      <img src="assets/css/images/moto_icon.png"  style="width: 20%; height: 20%">&nbsp; &nbsp; &nbsp; &nbsp; <input  type="number"><br>
      <img src="assets/css/images/auto_icon.png"  style="width: 20%; height: 20%"> &nbsp; &nbsp; &nbsp; &nbsp; <input  type="number"><br>
      <img src="assets/css/images/truck_1_icon.png"  style="width: 20%; height: 20%"> &nbsp; &nbsp; &nbsp; &nbsp; <input  type="number"><br>
      <img src="assets/css/images/truck_2_icon.png"  style="width: 22%; height: 20%"> &nbsp; &nbsp; &nbsp; &nbsp; <input  type="number"><br>
      <div class="text-center"><button type="button" class="btn btn-danger">RESET</button></div>
    </div>
  </div>
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/js/standalone/selectize.min.js"></script>

  <script src="app.js"></script>

</html>
